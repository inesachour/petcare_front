<div class="dayCard" (mouseenter)="setButtonVisibility()" (mouseleave)="setButtonVisibility()">
  <div>{{dayNumber}}</div>
  <div class="tasksList"></div>
  <a *ngIf="isButtonVisible" class="addTaskButton" [routerLink]="['day',dayNumber,monthNumber,year]" routerLinkActive="active" [ngClass]="{today: isToday}">Add</a>
</div>
