<div class="w-full p-1">
  <label class="block text-sm font-bold mb-1" style="color: #193A6A">
    {{placeholder}} <strong *ngIf="required" style="color: red">*</strong>
  </label>

  <div class="flex w-full relative border-gradient rounded mb-1">
    <span class="z-10 h-full leading-snug font-normal absolute text-center text-slate-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
        <fa-icon [icon]="icon" class="fas fa-lock"></fa-icon>
      </span>
    <select required="{{required}}" name="{{name}}" ngModel class="flex w-full px-3 py-3 bg-white text-left text-slate-600 text-base rounded shadow-md items-center pl-10 dark:text-slate-500">
      <option disabled selected hidden value="">{{placeholder}}</option>
      <option *ngFor="let animal of animals" value="{{animal.toLowerCase()}}">{{animal}}</option>
    </select>
  </div>
</div>
