
<div class="grid grid-cols-4">
  <div class="col-span-2">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Rechercher</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50" placeholder="Rechercher" required>
      <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-4 py-2" (click)="onSearchClick()">Rechercher</button>
    </div>
  </div>

    <button (click)="onAdvancedSearchClick()" >Recherche Avanc√©</button>

  <div *ngIf="advancedSearch" class="">
    <div class="flex">
      <span *ngFor="let category of serviceCategories; let i=index" class="px-4 py-2 rounded-full bg-gray-300 font-semibold text-sm flex align-center w-max cursor-pointer transition duration-300 ease text-white" [ngClass]="{'bg-blue-500':serviceCategoriesActivated[i]}" (click)="onCategoryChipClick(i)">
        {{category}}
      </span>
    </div>

    <label class="block mb-2 text-sm font-medium text-gray-900">Prix maximal</label>
    <input type="number" class="block w-full pl-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50">
  </div>
</div>





<div *ngIf="servicesList.length!=0" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 place-items-center">
  <app-service-item *ngFor="let service of servicesList" class="w-full" [service]="service" ></app-service-item>

</div>
