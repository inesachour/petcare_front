<div class="w-full h-full my-5 flex justify-center w-full">
  <div class="pl-1 bg-gray-200 flex justify-center rounded-xl hover:scale-105 duration-500 transform transition cursor-pointer w-3/4">


    <div *ngIf="isMine" class="top-0 left-0 mt-3 px-2 rounded-lg absolute z-30 bg-green-500 text-gray-100 text-xs md:text-sm font-medium md:block">Mon Service</div>
    <div *ngIf="isMine" class="top-0 left-0 h-2 md:h-3 mt-5 px-2 absolute z-20 bg-green-500"></div>
    <div *ngIf="isMine" class="top-0 left-0 h-2 md:h-3 mt-6 pl-5 rounded-3xl absolute z-0 bg-green-600"></div>

    <div class="pb-2 bg-white rounded-xl shadow-xl z-10 w-full">
      <div class="relative">


        <img src="../../../assets/images/pets_types/bird.png" class="max-h-60 w-full object-fill rounded-t-xl">

        <div class="bottom-0 right-0 mb-2 mr-2 px-2 rounded-lg absolute bg-yellow-500 text-gray-100 text-sm font-medium">{{category}}</div>

      </div>


      <div class="px-2 py-1">
        <div class="text-sm md:text-base font-bold pr-2 text-center">{{service.title}}</div>
        <div class="flex pt-1">
          <div class="flex justify-between item-center">
            <div class="flex items-center">
              <fa-icon [icon]="locationIcon" class="fas fa-lock icon"></fa-icon>
              <p class="text-gray-600 font-bold text-xs md:text-sm ml-1">
                {{service.city}}
              </p>
            </div>
          </div>
        </div>

        <div class="flex pb-1">
          <div class="flex justify-between item-center">
            <div class="flex items-center">
              <fa-icon [icon]="moneyIcon" class="fas fa-lock icon"></fa-icon>
              <p class="text-gray-600 font-bold text-xs md:text-sm ml-1">
                {{service.price}}
              </p>
              <p class="text-gray-600 font-light text-sm ml-1">
                Dinars/Heure
              </p>
            </div>
          </div>
        </div>

        <div class="flex items-center pb-2">
          <p class="text-gray-600 font-bold text-xs md:text-sm">Description : </p>
          <p class="text-xs md:text-sm text-gray-500">
            {{service.description}}
          </p>
        </div>


        <div class="flex justify-center item-center ">
          <button class="text-white bg-blue-600 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 mt-2">Demander</button>

        </div>
      </div>
    </div>
  </div>
</div>
