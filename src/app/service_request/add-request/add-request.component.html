<app-navbar-logged class="fixed w-full z-10" [bgColor]="'FFF'" [textBlack]="false"></app-navbar-logged>
<div class="grid place-items-center bg-no-repeat bg-left min-h-screen bg py-8 ">

  <div class="w-full md:w-1/2 pt-10">
    <form class="bg-white rounded-xl py-6 px-10" style="background-color: rgba(255, 255, 255, 0.7)" #addRequestForm="ngForm">

      <div class="pl-20 pr-20">
        <div class="w-full pt-1 mt-2">
          <label class="block mb-2 text-sm font-medium">Date</label>
          <input ngModel name="date" type="date" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Temps</label>
          <input ngModel name="time" type="time" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Adresse</label>
          <input ngModel name="adress" type="text" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Animal</label>
          <select  ngModel name="gender" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
            <option selected hidden></option>
            <option value="dog">Chien</option>
            <option value="cat">Chat</option>
            <option value="hamster">Hamster</option>
            <option value="bird">Oiseau</option>
          </select>
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Details</label>
          <textarea ngModel name="weight" type="number" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">

          </textarea>
        </div>

      </div>

      <!--<div *ngIf="showAlert" class="ml-20 mr-20 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">Veuillez remplir tous les champs obligatoires.</span>
      </div>-->

      <div class="flex justify-center">
        <button type="button"
                class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mb-1 w-1/3 mt-3 truncate"
                [disabled]="addRequestForm.invalid"
                [ngClass]="{'button-disabled': addRequestForm.invalid}"
                (click)="addServiceRequest(addRequestForm)">
          Confirmer
        </button>
      </div>

    </form>
  </div>

</div>
