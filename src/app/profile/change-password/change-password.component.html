
<form class="mx-10" #changePasswordForm="ngForm">

  <div class="grid md:gap-6 mb-6 w-full md:px-16">
    <div>
      <label class="block mb-2 text-sm font-medium">Mot de passe actuel</label>
      <input name="lastName" [(ngModel)]="oldPassword" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Nouveau mot de passe</label>
      <input [(ngModel)]="newPassword" name="firstName" type="password" minlength="6" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Confirmation nouveau mot de passe</label>
      <input [(ngModel)]="newPasswordConfim" type="password" name="city" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none">
    </div>
  </div>

  <div *ngIf="error!=''" class="ml-20 mr-20 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-2 rounded-lg" role="alert">
    <span class="block sm:inline">{{error}}</span>
  </div>

  <div class="grid place-items-center w-full">
    <button class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-3 w-1/3 truncate" [ngClass]="{'button-disabled': changePasswordForm.invalid}" [disabled]="changePasswordForm.invalid"  (click)="onConfirmClick(changePasswordForm)">Confirmer</button>
  </div>

</form>
