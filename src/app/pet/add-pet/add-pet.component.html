<div class="grid place-items-center bg-no-repeat bg-left min-h-screen bg py-8 ">

  <div class="w-full md:w-1/2 pt-10">
    <form class="bg-white rounded-xl py-6 px-10" style="background-color: rgba(255, 255, 255, 0.7)" #addPetForm="ngForm">
      <label class="block mb-2 text-sm font-medium text-center">C'est quoi votre animal?</label>
      <div class="mx-16 mb-2 pt-1">
        <div class="grid grid-cols-2 md:grid-cols-4 place-items-center gap-0 ml-1 mr-1">
          <div class="rounded-full min-[700px]:w-2/3 max-[700px]:mx-1" style="border-width: 3px" [ngClass]="{'border-gray-700': animal == 0}" (click)="chooseAnimal(0)">
            <img style="border-radius: 50%" src="../../../assets/images/pets_types/dog.png">
          </div>
          <div class="rounded-full min-[700px]:w-2/3 max-[700px]:mx-1" style="border-width: 3px" [ngClass]="{'border-gray-700': animal == 1}" (click)="chooseAnimal(1)">
            <img style="border-radius: 50%" src="../../../assets/images/pets_types/cat.png">
          </div>
          <div class="rounded-full min-[700px]:w-2/3 max-[700px]:mx-1" style="border-width: 3px" [ngClass]="{'border-gray-700': animal == 2}" (click)="chooseAnimal(2)">
            <img style="border-radius: 50%" src="../../../assets/images/pets_types/hamster.png">
          </div>
          <div class="rounded-full min-[700px]:w-2/3 max-[700px]:mx-1" style="border-width: 3px" [ngClass]="{'border-gray-700': animal == 3}" (click)="chooseAnimal(3)">
            <img style="border-radius: 50%" src="../../../assets/images/pets_types/bird.png">
          </div>

            <div class="rounded-full aspect-square bg-transparent w-3/5">
              <img style="border-radius: 50%" src="../../../assets/images/pets_types/dog.png">
            </div>
            <p>Chien</p>
          </div>

            <div class="rounded-full aspect-square bg-transparent w-3/5">
              <img style="border-radius: 50%;" src="../../../assets/images/pets_types/hamster.png">
            </div>
            <p>Hamster</p>
          </div>

          <div class="aspect-square bg-white grid place-items-center rounded hover:bg-gray-100 border-gray-500 bg-gray-50 border-2" [ngClass]="{'border-gray-500': animal == 3, 'border-gray-100': animal!=3}" (click)="chooseAnimal(3)" >
            <div class="rounded-full aspect-square bg-transparent w-3/5">
              <img style="border-radius: 50%;" src="../../../assets/images/pets_types/bird.png">
            </div>
            <p>Oiseau</p>

          </div>-->
        </div>
      </div>

      <div class="pl-20 pr-20 ">

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Nom</label>
          <input ngModel name="name" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Race</label>
          <input ngModel name="breed" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Date de naissance</label>
          <input ngModel name="birthDate" type="date" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Categorie</label>
          <select  ngModel name="category" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
            <option selected hidden></option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select>
        </div>

        <div class="w-full pt-1">
          <label class="block mb-2 text-sm font-medium">Poids</label>
          <input ngModel name="weight" type="number" required class="border border-gray-300 text-sm rounded-lg block w-full p-2.5 placeholder-black focus:outline-none bg-white">
        </div>

      </div>

      <!--<div *ngIf="showAlert" class="ml-20 mr-20 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">

      </div>-->

      <div class="flex justify-center">
        <button type="button"
                class="text-white bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 mb-1 w-1/3 mt-3 truncate"
                [disabled]="addPetForm.invalid || animal == -1"
                [ngClass]="{'button-disabled': addPetForm.invalid || animal == -1}"
                (click)="addPet(addPetForm)">
          Confirmer
        </button>
      </div>

    </form>
  </div>
